<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大雪山森林遊樂區</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 設定全域字型 */
        body { font-family: "Microsoft JhengHei", sans-serif; }
        
        /* 設定主視覺區塊 (Hero Section) */
        .hero {
            /* 專業建議：
               這裡使用了大雪山林道 48K 觀景台的雲海照片。
               使用 background-size: cover 確保圖片自動填滿螢幕而不變形。
            */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Dasyueshan_Forest_Road_48K_Observation_Deck_facing_east_20201025.jpg/1280px-Dasyueshan_Forest_Road_48K_Observation_Deck_facing_east_20201025.jpg');
            
            background-size: cover;      /* 關鍵：讓圖片鋪滿整個區塊 */
            background-position: center; /* 關鍵：圖片居中對齊 */
            height: 100vh;               /* 設定高度為視窗的 100% */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        /* 標題樣式調整 */
        .hero h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8); /* 加深陰影讓字在亮背景也清楚 */
            font-weight: bold;
            letter-spacing: 2px; /* 增加字距，看起來更有質感 */
        }
        .hero p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="container">
            <h1>大雪山森林遊樂區</h1>
            <p>漫步雲端 • 探索 1,400 歲神木與壯闊雲海</p>
            <a href="#intro" class="btn btn-primary btn-lg mt-3 px-5 rounded-pill">開始探索</a>
        </div>
    </div>

    <div id="intro" class="container py-5">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h2 class="mb-4">關於大雪山</h2>
                <p class="lead text-secondary">
                    大雪山國家森林遊樂區位於台中市和平區，海拔超過 2,000 公尺。
                    這裡擁有全台灣最完整的巨木群，以及變化萬千的雲海奇景。
                    夏天避暑、秋天賞楓、冬天賞雪，是親近自然、放鬆身心的絕佳去處。
                </p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <p class="m-0">&copy; 2025 大雪山旅遊介紹網 | Designed for Nature Lovers</p>
    </footer>

</body>
</html>
