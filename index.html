<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大雪山森林遊樂區</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 設定字型 */
        body { font-family: "Microsoft JhengHei", sans-serif; }
        
        /* 設定大圖背景 (Hero Section) */
        .hero {
            /* 這裡已經換成真正的大雪山神木照片網址 */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/%E9%9B%AA%E5%B1%B1%E7%A5%9E%E6%9C%A8_Snow_Mountain_Sacred_Tree.jpg/1280px-%E9%9B%AA%E5%B1%B1%E7%A5%9E%E6%9C%A8_Snow_Mountain_Sacred_Tree.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* 全螢幕高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        /* 文字陰影，讓字在圖片上更清楚 */
        .hero h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            font-weight: bold;
        }
        .hero p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

    <div class="hero">
        <div>
            <h1>大雪山森林遊樂區</h1>
            <p>探索 1,400 歲的雪山神木與雲海奇景</p>
            <a href="#intro" class="btn btn-primary btn-lg mt-3">開始探索</a>
        </div>
    </div>

    <div id="intro" class="container py-5">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h2 class="mb-4">關於大雪山</h2>
                <p class="lead">
                    大雪山國家森林遊樂區位於台中市和平區，海拔超過 2,000 公尺。
                    這裡擁有全台灣最完整的巨木群，其中最著名的就是樹齡約 1,400 年的「雪山神木」。
                    夏天避暑、秋天賞楓、冬天賞雪，運氣好還能見到壯闊的雲海與夕陽。
                </p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 大雪山旅遊介紹網</p>
    </footer>

</body>
</html>
